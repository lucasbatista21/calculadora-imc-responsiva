<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    <!-- Integração do CSS no nosso arquivo -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Integração da biblioteca Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main id="container">
        <section id="img">
            <img src="" alt="">
        </section>
    </main>
    <main id="container">
        <section id="img">
            <img src="assets/img/imagem-personal.svg" alt="Ilustração de treino">
        </section>

        <section id="calculator">
            <!-- Parte do formulário -->
            <form id="form">
                <h1 id="title">
                    Calculadora - IMC
                </h1>

                <div class="input-box">
                    <!-- Label de peso -->
                    <label for="weight">
                        Peso em Kg
                    </label>
                    <!-- Ícone e Input de peso -->
                    <div class="input-field">
                        <i class="fas fa-weight-hanging"></i>
                        <input type="number" id="weight" required>
                        <span>
                            Kg
                        </span>
                    </div>
                </div>

                <div class="input-box">
                    <!-- Label de altura -->
                    <label for="height">
                        Altura em M
                    </label>
                    <!-- Ícone e Input de altura -->
                    <div class="input-field">
                        <i class="fas fa-weight-hanging"></i>
                        <input type="number" id="height" required>
                        <span>
                            Kg
                        </span>
                    </div>
                </div>

            </form>
        </section>
    </main>

    <!-- Integração do JavaScript -->
    <script src="js/index.js"></script>
</body>

</html>
